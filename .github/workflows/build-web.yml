name: Build and Deploy Web (pygame-ce)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python and pygame-ce
        run: |
          python -m pip install --upgrade pip
          pip install "pygame-ce[web]==2.5.4"

      - name: Build Web Version
        run: |
          # Este comando genera una nueva carpeta 'dist' con todo lo necesario
          # Usamos --data assets para incluir tus im√°genes y sonidos
          python3 -m pygame_ce.web.build game.py --output dist --data assets --audio assets --release

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
