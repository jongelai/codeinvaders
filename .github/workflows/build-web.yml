name: Build and Deploy Game to Web

on:
  push:
    branches: [ main ]

jobs:
  build-n-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          # Instalamos pygame-ce que es el que incluye las herramientas web modernas
          python3 -m pip install pygame-ce 

      - name: Build game wasm
        run: |
          # Usamos pygame_ce para el build como indica la herramienta moderna
          python3 -m pygame_ce.web.build game.py \
            --output web \
            --data assets \
            --audio assets

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        permissions:
          pages: write
          id-token: write