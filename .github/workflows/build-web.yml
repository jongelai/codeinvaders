name: Build Web (pygame-ce)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Install pygame-ce (web)
      run: |
        pip install "pygame-ce[web]==2.5.4"

    - name: Build wasm
      run: |
        python3 -m pygame_ce.web.build game.py \
          --output web \
          --data assets \
          --audio assets \
          --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: web
